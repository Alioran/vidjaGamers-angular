<mat-card class="details-popup">
  <div *ngFor="let genre of data.game.genre">
    <mat-card-header>
      <mat-card-title>
        <p>{{ genre.name }}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ genre.description }}</p>
    </mat-card-content>
  </div>
</mat-card>
